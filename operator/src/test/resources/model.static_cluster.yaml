domainInfo:
    AdminUserName: 'weblogic'
    AdminPassword: 'welcome1'
    ServerStartMode: 'dev'

topology:
    Name: 'sample-domain1'
    AdminServerName: 'admin-server'
    Cluster:
        'cluster-2':
    Server:
        'admin-server':
            ListenPort: 7001
        'config-cluster-server1':
            Cluster: 'cluster-2'
            ListenPort: '8001'
        'config-cluster-server2':
            Cluster: 'cluster-2'
            ListenPort: '8001'
        'standalone-managed':
            ListenPort: '8001'

resources:
    FileStore:
        'FileStore-0':
            Directory: '/u01/oracle/customFileStore/'
            Target: 'cluster-2'

appDeployments:
    Application:
        myapp:
            SourcePath: 'wlsdeploy/applications/myapp-v1'
            ModuleType: ear
            Target: 'cluster-2'
